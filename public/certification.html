<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Certification viewer for Developer Portfolio"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/apple-touch-icon.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Certification Viewer</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #000;
        color: white;
        overflow: hidden;
      }
      
      .certification-viewer {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background-color: rgba(0, 0, 0, 0.95);
        display: flex;
        flex-direction: column;
      }
      
      .loading-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        width: 100vw;
      }
      
      .loading-container p {
        color: white;
        font-size: 1.2rem;
        margin-top: 20px;
      }
      
      .lottie-container {
        width: 200px;
        height: 200px;
        margin-bottom: 20px;
      }
      
      .certification-content {
        display: flex;
        flex-direction: column;
        height: 100vh;
        transition: opacity 0.3s ease-in-out;
      }
      
      .certification-content.hidden {
        opacity: 0;
        pointer-events: none;
      }
      
      .certification-content.loaded {
        opacity: 1;
      }
      
      .certification-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px 30px;
        background-color: rgba(0, 0, 0, 0.8);
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }
      
      .certification-header h1 {
        color: white;
        font-size: 1.5rem;
        margin: 0;
        flex: 1;
      }
      
      .close-button {
        background: transparent;
        border: 2px solid white;
        color: white;
        font-size: 1.5rem;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s ease;
      }
      
      .close-button:hover {
        background-color: white;
        color: black;
        transform: scale(1.1);
      }
      
      .certification-image-container {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
        overflow: hidden;
      }
      
      .certification-image {
        max-width: 100%;
        max-height: 100%;
        object-fit: contain;
        border-radius: 10px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        transition: transform 0.3s ease;
      }
      
      .certification-image:hover {
        transform: scale(1.02);
      }
      
      .spinner {
        border: 4px solid #f3f3f3;
        border-top: 4px solid #3498db;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        animation: spin 2s linear infinite;
        margin-bottom: 20px;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      @media (max-width: 768px) {
        .certification-header {
          padding: 15px 20px;
        }
        
        .certification-header h1 {
          font-size: 1.2rem;
        }
        
        .close-button {
          width: 35px;
          height: 35px;
          font-size: 1.2rem;
        }
        
        .certification-image-container {
          padding: 10px;
        }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="certification-viewer">
        <div class="loading-container" id="loading">
          <div class="lottie-container" id="lottie-animation"></div>
          <p>Loading certification...</p>
        </div>
        
        <div class="certification-content hidden" id="content">
          <div class="certification-header">
            <h1 id="cert-title">Certification</h1>
            <button class="close-button" onclick="window.close()">
              âœ•
            </button>
          </div>
          
          <div class="certification-image-container">
            <img
              id="cert-image"
              alt="Certification"
              class="certification-image"
              onload="handleImageLoad()"
              onerror="handleImageError()"
            />
          </div>
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script>
      function handleImageLoad() {
        document.getElementById('loading').style.display = 'none';
        document.getElementById('content').classList.remove('hidden');
        document.getElementById('content').classList.add('loaded');
      }

      function handleImageError() {
        document.getElementById('loading').innerHTML = '<p style="color: red;">Error: Certificate image not found. Please check the image path.</p>';
      }

      function getUrlParameter(name) {
        name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
        var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
        var results = regex.exec(location.search);
        return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
      }

      // Get parameters from URL
      window.onload = function() {
        // Load lottie animation
        const lottieContainer = document.getElementById('lottie-animation');
        lottieContainer.innerHTML = '<lottie-player src="/splashAnimation.json" background="transparent" speed="1" style="width: 200px; height: 200px;" loop autoplay></lottie-player>';
        
        const certPath = getUrlParameter('cert');
        const certTitle = getUrlParameter('title');
        
        console.log('Certificate path:', certPath);
        console.log('Certificate title:', certTitle);
        
        if (certPath && certTitle) {
          document.getElementById('cert-title').textContent = certTitle;
          const imgElement = document.getElementById('cert-image');
          imgElement.src = certPath;
          imgElement.alt = certTitle;
          imgElement.onerror = handleImageError;
        } else {
          document.getElementById('loading').innerHTML = '<p>No certification data found</p>';
        }
      };
    </script>
  </body>
</html>
